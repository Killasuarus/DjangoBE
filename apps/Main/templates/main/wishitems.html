<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Item</title>
    <style>
    div h1{
      display: inline-block;
    }
    .home{
      display: inline-block;
      margin-left: 200px;
    }
    .out{
      display: inline-block;
      margin-left: 20px;
    }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Create a New Wish List Item</h1>
      <form class="home" action='{% url "main:index" %}' method="post">
        {% csrf_token %}
        <input type="submit" value="Home">
      </form>
      <form class="out" action='{% url "users:logout" %}' method="post">
        {% csrf_token %}
        <input type="submit" value="Logout">
      </form>
    </div>
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <form action="{% url 'main:newitem' %}" method="post">
      {% csrf_token %}
      <label>Item/Product</label>
      <input type="text" name="itemname">
      <input type="submit" value="Add">
    </form>
  </body>
</html>
