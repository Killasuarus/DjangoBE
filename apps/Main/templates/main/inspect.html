<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inspect</title>
    <style>
    div h1{
      display: inline-block;
    }
    .home{
      display: inline-block;
      margin-left: 200px;
    }
    .out{
      display: inline-block;
      margin-left: 20px;
    }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Create a New Wish List Item</h1>
      <form class="home" action='{% url "main:index" %}' method="post">
        {% csrf_token %}
        <input type="submit" value="Home">
      </form>
      <form class="out" action='{% url "users:logout" %}' method="post">
        {% csrf_token %}
        <input type="submit" value="Logout">
      </form>
    </div>

    <h1>{{item.item}}</h1>
    <p> Users who added this product/item under thier wish list:</p>
      {% for user in item.wish.all %}
      <p>{{user.name}}</p>
      {% endfor %}

  </body>
</html>
